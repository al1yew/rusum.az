<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/plugins/bootstrap-5.0.2-dist/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="./assets/images/garantautologoCROP.png">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>İdxal olunmuş avtomobillərin rüsumunun hesablanması</title>
</head>

<body class="body">

    <header id="header">
        <div class="container">
            <div class="row all">
                <div class="col-lg-1-2 col-2">
                    Rusum.az
                </div>
                <div class="col-lg-4 col-4 neseqoyariqheader">
                    nese qoyariq
                </div>
                <div class="col-lg-1-2 col-2">
                    <a href="https://garantauto.az/">
                        <img class="img-fluid" src="./assets/images/garantautologoCROP.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="row all">
                <form class="col-lg-6 col-12 form">
                    <p class="col-lg-12 col-12 headp">
                        Nəqliyyat vasitəsinin məlumatları
                    </p>
                    <div class="col-lg-12 col-12 inpkeeper">
                        <p class="col-lg-12 col-12">Nəqliyyat vasitəsinin növü:</p>

                        <div class="col-lg-5-8 col-5-8 inplabelkeeper isselected">
                            <label for="auto">Minik avtomobili</label>
                            <input type="radio" checked id="auto" name="autoType">
                        </div>

                        <div class="col-lg-5-8 col-5-8 inplabelkeeper">
                            <label for="bus">Avtobus</label>
                            <input type="radio" id="bus" name="autoType">
                        </div>
                    </div>

                    <label class="col-lg-12 col-12" for="engineType">Mühərrikin növü</label>
                    <select class="col-lg-12 col-12" name="engineType" id="engineType">
                        <option value="0">Seçin</option>
                        <option value="1">Benzin</option>
                        <option value="2">Dizel</option>
                        <option value="3">Qaz</option>
                        <option value="4">Hibrid-Benzin</option>
                        <option value="5">Hibrid-Dizel</option>
                        <option value="6">Elektrik</option>
                    </select>
                    
                </form>
                <div class="col-lg-6 col-12">
                    results
                </div>
            </div>
        </div>
    </main>


    <footer id="footer">

    </footer>

    <!-- JQUERY  -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Ion icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.0.4/esm/ionicons.min.js"
        integrity="sha512-J4LkJr/AeK/KXjqkfb/65C4jzT4gG7BDqH9OtiOzCmULhWdKGppS3dCCzo0bmFULnZkajr4esopJYYLOLzuznw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- My JS -->
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
